      <p></p>

        <button class="accept">Xác nhận</button>
        <button class="reject">Huỷ bỏ</button>
      </div>
    </div>
    <div class="setting_frame">
      <div class="bg_setting"></div>

        <h1>Cài đặt</h1>

          <i class="fa fa-solid fa-pen-to-square"></i> Tên hiển thị

        <div class="btn_set account">
          <i class="fa fa-sharp fa-solid fa-circle-user"></i> Tài khoản
        </div>
      </div>
    </div>

              <button class="btn_download">

              </button>
              <button class="btn_sync">
                <i class="fa-solid fa-rotate"></i> Đồng bộ
              </button>
              <button class="btn_trash">
                <i class="fa-solid fa-trash"></i>
              </button>
              <label class="delete_count"> Xoá </label>
              <label class="delete_all"> Chọn tất cả </label>
            </div>
          </div>
        </div>
        <div class="login">

            <button class="setting">
              <i class="fa-sharp fa-solid fa-gear"></i>
            </button>
            <button class="log_out">
